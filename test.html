    <script>

        Element.prototype.keepStatic = function (initialWidth, initialHeight) {
            this.originalX = this.originalX || parseFloat(this.getAttribute('x'));
            this.originalY = this.originalY || parseFloat(this.getAttribute('y'));

            const scaleX = initialWidth / this.parentElement.getBoundingClientRect().width;
            const scaleY = initialHeight / this.parentElement.getBoundingClientRect().height;

            this.setAttribute("transform", `scale(${scaleX},${scaleY})`);
            this.setAttribute("x", this.originalX / scaleX);
            this.setAttribute("y", this.originalY / scaleY);
        }

        const svg = document.querySelector('svg');
        const rect = document.querySelector('.svg_hover_over');
        const texts = document.querySelectorAll('text');
        const width = 1904; //svg.getBoundingClientRect().height;
        const height = 50; // svg.getBoundingClientRect().width;
        const x = 302;
        const y = 70;

        const resize = () => {
            for(const text of texts) {
                text.keepStatic(width, height);
            }
        }

        new ResizeObserver(resize).observe(document.querySelector('svg'));
    </script>
