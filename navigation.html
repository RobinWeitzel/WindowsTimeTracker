<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="dependencies/fontawesome/fontawesome.js"></script>
    <link href="./dependencies/mdl2-icons/css/mdl2-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/microsoft.css">
    <style>
        .combobox-item-container {
            background-color: white;
            max-height: 250px;
            overflow-y: auto;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 6px 23px 0px;
            display: none;
        }

        .combobox.active+.combobox-item-container {
            display: block;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="content">
        <input type="text" class="combobox">
        <div class="combobox-item-container">
            <table>
                <thead>
                    <tr class="active">
                        <th><div class="table-mark"></div></th>
                        <th>Select All</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active"><td><div class="table-mark"></div></td><td>test</td></tr>
                    <tr class="active"><td><div class="table-mark"></div></td><td>test2</td></tr>
                    <tr><td><div class="table-mark"></div></td><td>test3</td></tr>
                    <tr><td><div class="table-mark"></div></td><td>test4</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('click', e => {
            if(e.target.classList.contains("combobox")) {
                e.target.classList.add('active');
            } else if(e.target.matches('.combobox-item-container') || e.target.matches('.combobox-item-container *') ) {
            } else {
                for(const combobox of document.querySelectorAll('.combobox')) {
                    combobox.classList.remove('active');
                }
            }
        });
    </script>
</body>

</html>
